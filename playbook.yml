---
- name: Install OpenClaw with Docker and UFW firewall
  hosts: hetzner
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  vars_files:
    - secrets.yml

  environment:
    TERM: xterm-256color
    COLORTERM: truecolor

  pre_tasks:
    - name: Validate required secrets
      ansible.builtin.assert:
        that:
          - openclaw_data_dir is defined
          - openclaw_data_dir | length > 0
          - clawdbot_ssh_keys is defined
          - clawdbot_ssh_keys | length > 0
          - tailscale_authkey is defined
        fail_msg: "Required variables missing. Copy secrets.yml.example to secrets.yml and fill in values."

    - name: Enable color terminal for current session
      ansible.builtin.set_fact:
        ansible_env:
          TERM: xterm-256color
          COLORTERM: truecolor

    - name: Detect operating system
      ansible.builtin.set_fact:
        is_macos: "{{ ansible_facts['os_family'] == 'Darwin' }}"
        is_linux: "{{ ansible_facts['system'] == 'Linux' }}"
        is_debian: "{{ ansible_facts['distribution'] in ['Debian', 'Ubuntu'] }}"
        is_redhat: "{{ ansible_facts['os_family'] == 'RedHat' }}"

    - name: Display detected OS
      ansible.builtin.debug:
        msg: |
          Detected OS: {{ ansible_facts['distribution'] }} {{ ansible_facts['distribution_version'] }}
          OS Family: {{ ansible_facts['os_family'] }}
          macOS: {{ is_macos }}
          Linux (Debian/Ubuntu): {{ is_debian }}
          Linux (RedHat/CentOS): {{ is_redhat }}

    - name: Update apt cache (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: is_debian

    - name: Check if running as root
      ansible.builtin.command: id -u
      register: user_id
      changed_when: false
      become: false

    - name: Set fact for root user
      ansible.builtin.set_fact:
        is_root: "{{ user_id.stdout == '0' }}"

    - name: Install Ansible collections
      ansible.builtin.command: ansible-galaxy collection install -r requirements.yml
      args:
        chdir: "{{ playbook_dir }}"
      delegate_to: localhost
      become: false
      run_once: true
      changed_when: false

  roles:
    - openclaw

  post_tasks:
