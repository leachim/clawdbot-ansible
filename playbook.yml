---
- name: Install Clawdbot with Docker and UFW firewall
  hosts: localhost
  connection: local
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  environment:
    TERM: xterm-256color
    COLORTERM: truecolor

  pre_tasks:
    - name: Enable color terminal for current session
      ansible.builtin.set_fact:
        ansible_env:
          TERM: xterm-256color
          COLORTERM: truecolor
    - name: Check if running as root
      ansible.builtin.command: id -u
      register: user_id
      changed_when: false
      become: false

    - name: Set fact for root user
      ansible.builtin.set_fact:
        is_root: "{{ user_id.stdout == '0' }}"

    - name: Install Ansible collections
      ansible.builtin.command: ansible-galaxy collection install -r requirements.yml
      args:
        chdir: "{{ playbook_dir }}"
      delegate_to: localhost
      become: false
      run_once: true
      changed_when: false

  roles:
    - clawdbot

  post_tasks:
    - name: Copy ASCII art script
      ansible.builtin.copy:
        src: roles/clawdbot/files/show-lobster.sh
        dest: /tmp/show-lobster.sh
        mode: '0755'

    - name: Display ASCII art
      ansible.builtin.command: /tmp/show-lobster.sh
      changed_when: false

    - name: Create one-time welcome message for clawdbot user
      ansible.builtin.copy:
        dest: /home/clawdbot/.clawdbot-welcome
        owner: clawdbot
        group: clawdbot
        mode: '0644'
        content: |
          echo ""
          echo "============================================"
          echo "ðŸ“‹ Clawdbot Setup - Next Steps"
          echo "============================================"
          echo ""
          echo "You are now: $(whoami)@$(hostname)"
          echo "Home: $HOME"
          echo ""
          echo "ðŸ”§ Setup Commands:"
          echo ""
          echo "1. Configure Clawdbot:"
          echo "   nano ~/.clawdbot/config.yml"
          echo ""
          echo "2. Login to provider (WhatsApp/Telegram/Signal):"
          echo "   clawdbot login"
          echo ""
          echo "3. Test gateway:"
          echo "   clawdbot gateway"
          echo ""
          echo "4. Exit and manage as service:"
          echo "   exit"
          echo "   sudo systemctl status clawdbot"
          echo "   sudo journalctl -u clawdbot -f"
          echo ""
          echo "5. Connect Tailscale (as root):"
          echo "   exit"
          echo "   sudo tailscale up"
          echo ""
          echo "============================================"
          echo ""
          echo "Type 'exit' to return to previous user"
          echo ""
          rm -f ~/.clawdbot-welcome

    - name: Add welcome message to .bashrc
      ansible.builtin.lineinfile:
        path: /home/clawdbot/.bashrc
        line: '[ -f ~/.clawdbot-welcome ] && source ~/.clawdbot-welcome'
        state: present

    - name: Notify that playbook is complete
      ansible.builtin.debug:
        msg: "âœ… Clawdbot installation complete!"
