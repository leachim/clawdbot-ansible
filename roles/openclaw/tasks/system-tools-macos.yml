---
# macOS-specific system tools installation (Homebrew-based)

- name: Install essential system tools (macOS - Homebrew)
  community.general.homebrew:
    name:
      # Editors
      - vim
      - nano
      # Version control
      - git
      - git-lfs
      # Network tools
      - curl
      - wget
      - netcat
      - nmap
      - socat
      - telnet
      # Debugging tools
      - htop
      # System utilities
      - tmux
      - tree
      - jq
      - unzip
      - rsync
    state: present
  environment:
    PATH: "/opt/homebrew/bin:{{ ansible_env.PATH }}"

